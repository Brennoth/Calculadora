<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.scss">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <section class="calculadora">
            <table>
                <tbody>
                    <tr>
                        <td colspan="4"><input type="text" id="inputText"></td>
                    </tr>
                    <tr>
                        <td><button class="clear-res clear">C</button></td>
                        <td><button class="operadores btn">(</button></td>
                        <td><button class="operadores btn">)</button></td>
                        <td><button class="operadores btn">/</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="numbers btn">7</button></td>
                        <td><button class="numbers btn">8</button></td>
                        <td><button class="numbers btn">9</button></td>
                        <td><button class="operadores btn">*</button></td> 
                    </tr>
                    <tr>
                        <td><button class="numbers btn">4</button></td>
                        <td><button class="numbers btn">5</button></td>
                        <td><button class="numbers btn">6</button></td>
                        <td><button class="operadores btn">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers btn">1</button></td>
                        <td><button class="numbers btn">2</button></td>
                        <td><button class="numbers btn">3</button></td>
                        <td><button class="operadores btn">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers btn">.</button></td>
                        <td><button class="numbers btn">0</button></td>
                        <td><button class="del">‚å¶</button></td>
                        <td><button class="clear-res res">=</button></td>
                        
                    </tr>
                </tbody>
            </table>

        </section>
    </main>
<script src="assets/js/script.js"></script>
</body>
</html>
